{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Image Grid</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images\images.jpeg' %}" width="30" height="30">
            Image Grid
          </a>
        </div>
      </nav>
    <h1 class="text-center">WELCOME TO IMAGE GRID WEBSITE</h1>
    <form action="{% url 'search' %}" class="d-flex container" method='GET'>
      <input name='search' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="container mt-4">
        {% for x in image %}
        {% if forloop.first %}
        <div class="row mx-auto">
            {% endif %}
            <div class="col-lg-4 col-md-4 ">
        <div class="card" style="width: 18rem;">
  <img src="{{x.img.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <center><h5  class="card-title">{{x.title}}</h5></center>
    
   <center> <a href="{{ x.get_absolute_url }}" class="btn btn-primary">Go Full Picture</a></center>
  </div>
</div></div>
{% if forloop.counter|divisibleby:3 %}</div>
<div class="row mx-auto mt-2">{% endif %}{% if forloop.last %}</div>{% endif %}

{% endfor %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
